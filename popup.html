<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LogLens Pro</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #404040;
      padding-bottom: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: linear-gradient(135deg, #007acc, #00a8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #888;
      margin: 0;
    }
    
    .status {
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 6px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff00;
    }
    
    .status-text {
      font-size: 13px;
    }
    
    .features {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .feature-check {
      color: #00ff00;
      font-size: 14px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      font-size: 13px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #404040;
      transition: .2s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #007acc;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #007acc;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0062a3;
    }
    
    .btn-secondary {
      background: #404040;
      color: #d4d4d4;
    }
    
    .btn-secondary:hover {
      background: #505050;
    }
    
    .pro-badge {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .pro-feature {
      opacity: 0.6;
      position: relative;
    }
    
    .pro-feature::after {
      content: "PRO";
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      font-size: 9px;
      padding: 1px 4px;
      border-radius: 3px;
      margin-left: 6px;
      vertical-align: super;
    }
    
    .footer {
      border-top: 1px solid #404040;
      padding-top: 12px;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
    
    .footer a {
      color: #007acc;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">LL</div>
      <div>
        <h1 class="title">LogLens Pro</h1>
        <p class="subtitle">Enhanced CI/CD log viewer</p>
      </div>
    </div>
    
    <div class="status">
      <div class="status-icon"></div>
      <div class="status-text">Active on this page</div>
    </div>
    
    <div class="features">
      <div class="feature">
        <span class="feature-check">✓</span>
        <span>ANSI color rendering</span>
      </div>
      <div class="feature">
        <span class="feature-check">✓</span>
        <span>Error highlighting</span>
      </div>
      <div class="feature">
        <span class="feature-check">✓</span>
        <span>Search & filter</span>
      </div>
      <div class="feature">
        <span class="feature-check">✓</span>
        <span>Jump to failure</span>
      </div>
      <div class="feature pro-feature">
        <span class="feature-check">✓</span>
        <span>AI error summarization</span>
      </div>
      <div class="feature pro-feature">
        <span class="feature-check">✓</span>
        <span>Cross-platform search</span>
      </div>
    </div>
    
    <div class="controls">
      <div class="toggle">
        <span class="toggle-label">ANSI Colors</span>
        <label class="switch">
          <input type="checkbox" id="ansiColors" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle">
        <span class="toggle-label">Error Highlighting</span>
        <label class="switch">
          <input type="checkbox" id="errorHighlighting" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle">
        <span class="toggle-label">Auto-fold Long Logs</span>
        <label class="switch">
          <input type="checkbox" id="foldEnabled" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle">
        <span class="toggle-label">Dark Theme</span>
        <label class="switch">
          <input type="checkbox" id="darkTheme" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-secondary" id="optionsBtn">Options</button>
      <button class="btn btn-primary" id="upgradeBtn">Upgrade to Pro</button>
    </div>
    
    <div class="footer">
      <a href="https://blitztools.dev/loglens" target="_blank">Documentation</a> • 
      <a href="#" id="feedbackBtn">Feedback</a> • 
      v0.1.0
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
